<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push And Pull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--Pushing moving to the right & Pulling moving to the left-->
     <div class="container-fluid">
         <h3>Push & Pull</h3>
         <div class="row">
             <div class="col-md-4 col-md-push-4" style="background: pink;">column-A-Main Banner</div>
             <div class="col-md-4 col-md-pull-4" style="background: lightblue">B</div>
             <div class="col-md-4" style="background: coral">C</div>

         </div>


     </div>

</body>
</html>
